<div class="container" *ngIf="sujeto">
    <div class="encuadre" style="font-family:'Courier New', Courier, monospace">
    <div class="row">
        <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
            <label for="nombre"><h4><b>Nombre y apellido</b></h4></label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="sujeto.nombre" required>
        </div>
        <div class="form-group">
            <label for="descripcion"><h4><b>Descripci√≥n</b></h4></label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="sujeto.descripcion" required>
        </div>
        <div class="form-group">
            <label for="img"><h4><b>Foto</b></h4></label>
            <input type="file" class="form-control" id="img" name="img" [(ngModel)]="sujeto.img" (change)="uploadImage($event)"
            accept=".jpg, .jpeg, .png">
             </div>
             <div class="imagen">
                <img [src]="imageService.url" width="200px">
             </div>
             <br>
        <button class="btn btn-info">
            <b>Actualizar</b>
        </button>
        </form>
    </div>
    </div>
</div>
</div>
