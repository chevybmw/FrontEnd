<div class="container" *ngIf="educacion">
    <div class="encuadre" style="font-family:'Courier New', Courier, monospace">
    <div class="row">
        <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
            <label for="nombreE"><h4><b>Nombre de la institución.Título. Fecha de ingreso y egreso</b></h4></label>
            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
        </div>
        <div class="form-group">
            <label for="descripcionE"><h4><b>Descripción de los estudios</b></h4></label>
            <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
        </div>
        <button class="btn btn-info">
            <b>Actualizar</b>
        </button>
        </form>
    </div>
    </div>
</div>
</div>
