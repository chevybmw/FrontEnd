<div class="encuadre" style="font-family:'Courier New', Courier, monospace;">
    <div class="hard_soft_skills">
      <div class="row">
      <h1> <b> 
      Hard & Soft Skills <a class="fa fa-plus-square" routerLink="/newskill" *ngIf="isLogged"></a>
    </b></h1>   
  
      
    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
    <circle-progress
    [percent]="(skill.porcentaje)"
    [space]="-20"
    [radius]="160"
    [title]="(skill.nombre)"
    [titleFontSize]="'35px'"
    [titleColor]="'#000000'"
    [showTitle]="true"
    [subtitle]="(skill.porcentaje) + '%'"
    [subtitleFontSize]="'25px'"
    [subtitleColor]="'#000000'"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="24"
    [outerStrokeColor]="'#ff008c'"
    [innerStrokeColor]="'#000000'"
    [animation]="true"
    [animationDuration]="1000"
  ></circle-progress>
  <div>
  <td *ngIf="isLogged"><a class="fa fa-pencil" routerLink="/edithys/{{skill.id}}" style= "position: relative; margin: 0px 0px 0px -10px"></a></td>
  <td *ngIf="isLogged"><a class="fa fa-times" href="#" (click)="delete(skill.id)" style= "position: relative; margin: 0px 0px 0px 10px"></a></td>
</div>
</div>

  </div>
  
    </div>
    
      
    </div>
