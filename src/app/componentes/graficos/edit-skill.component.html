<div class="container" *ngIf="skill">
    <div class="encuadre" style="font-family:'Courier New', Courier, monospace">
    <div class="row">
        <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
            <label for="nombre"><h4><b>Skill</b></h4></label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
        </div>
        <div class="form-group">
            <label for="porcentaje"><h4><b>Porcentaje</b></h4></label>
            <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="skill.porcentaje" required>
        </div>
        <button class="btn btn-info">
            <b> Actualizar</b>
        </button>
        </form>
    </div>
    </div>
</div>
</div>
